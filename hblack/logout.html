<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Déconnexion</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700&dispplay=swap" />
</head>

<script language="JavaScript">

    function openLogin() {
	if (window.name != 'hotspot_logout') return true;
	open('$(link-login)', '_blank', '');
	window.close();
	return false;
    }   

</script>

<body>
    <div class="container-login">
        <div class="logo">
            <img src="assets/shield.svg" alt="">
        </div>
        <div class="title">phoenix-technologie
        </div>
        <div class="sub-title">A plus !!!</div>

        <!-- menu item -->
        <div class="menu-items">

            <div class="row-items">
                <div class="title"> Ip Address</div>
                <div class="title"> $(ip)</div>
            </div>
            <div class="row-items">
                <div class="title"> Mac Address</div>
                <div class="title"> $(mac)</div>
            </div>
            <div class="row-items">
                <div class="title"> Upload</div>
                <div class="title"> $(bytes-in-nice)</div>
            </div>
            <div class="row-items">
                <div class="title"> Download</div>
                <div class="title"> $(bytes-out-nice)</div>
            </div>
            <div class="row-items">
                <div class="title"> Uptime</div>
                <div class="title"> $(uptime)</div>
            </div>
            $(if remain-bytes-total)
            <div class="row-items">
                <div class="title"> Data</div>
                <div class="title"> $(remain-bytes-total-nice)</div>
            </div>
            $(endif)
            $(if session-time-left)
            <div class="row-items">
                <div class="title"> Time left</div>
                <div class="title"> $(session-time-left)</div>
            </div>
            $(endif)
        </div>
        <!-- menu item -->

        <form action="$(link-login)" name="login" onSubmit="return openLogin()">
        <button class="btn-submit" type="submit">Connecté </button>
        </form>

        <!-- footer mohon jangan di hilangkan-->
        <div class="link">
            <!-- footer mohon jangan di hilangkan-->
        <div class="link">
            <a href="https://wa.me/qr/GGDNVCSYQY6GL1">Edit by</a> Phoenix-Tech GROUP&#10084; <a href="https://wa.me/qr/GGDNVCSYQY6GL1"></a>
        </div>
        <!-- footer -->
            <!--<a href="https://wa.me/qr/GGDNVCSYQY6GL1">Made with</a> &#10084; <a href="https://wa.me/qr/GGDNVCSYQY6GL1">by Yho Tie</a>--> 
        </div>
        <!-- footer -->
    </div>
</body>
<script type="text/javascript">
	document.getElementById('title').innerHTML = window.location.hostname + " > logout";
</script>
</html>
